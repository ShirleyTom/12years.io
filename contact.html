
<!DOCTYPE html>
<html>
<link rel = "stylesheet" href = "contact.css">
<link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">

<style>
  .honeypot-field {
  display: none;
}
</style>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
  <title>Contact Form Example</title>
</head>

<center>
<body style = "background-color:#f0f2f7ff" text-align = "center">
  <h2 class="content-head is-center">Contact Us</h2>

<!-- START HERE -->
   <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   <!-- Style The Contact Form How Ever You Prefer -->
   <link rel="stylesheet" href="style.css">

  <form class="gform pure-form pure-form-stacked" method="POST" data-email="endar.li215@gmail.com"
  action="https://script.google.com/macros/s/AKfycbyqO1dYxGm8PKEjoMNWgVSNOnFSXuK-O5_F0uYzM8H0qT6_aCQ/exec">
    <!-- change the form action to your script url -->

    <div class="form-elements">
      <fieldset class="pure-group">
        <input size="35" style="box-shadow: 7px 7px 10px grey" id="name" name="name" placeholder="Name (ex: Peppa the Pig)" />
      </fieldset>

      <fieldset class="pure-group">
        <input size="35" style="box-shadow: 7px 7px 10px grey" id="email" name="email" type="email" value=""
        required placeholder="Email (ex: peppa.the.pig@gmail.com)"/>
      </fieldset>

      <fieldset class="pure-group">
        <textarea rows="10" cols="35" size="35" style="box-shadow: 7px 7px 10px grey" id="message" name="message" rows="10"
        placeholder="Your message to us..."></textarea>
      </fieldset>

      <fieldset class="pure-group honeypot-field">
        <label for="honeypot">To help avoid spam, utilize a Honeypot technique with a hidden text field; must be empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
        <input id="honeypot" type="text" name="honeypot" value="" />
      </fieldset>

      <button class="button-success pure-button button-xlarge">
        <i class="fa fa-paper-plane"></i>&nbsp;Send</button>
    </div>

    <!-- Customise the Thankyou Message People See when they submit the form: -->
    <div class="thankyou_message" style="display:none;">
      <h3>Thanks for contacting us!
        We will get back to you soon!</h3>
    </div>

  </form>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" type="text/javascript" src="form-submission-handler.js"></script>
<!-- END -->
</body>
</center>

</html>
